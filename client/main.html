<template name="MainLayout">
  <header></header>
  <main>
	  <div class="container">
      <div class="row">
        <div class="col s10 offset-s1 m6 offset-m3">
          <div class="card-panel hoverable" style="margin-top: 150px; padding: 40px;">
            <div class="container">
              <div class="valign-wrapper">
                <div class="valign" style="width: 100%">
            	    {{>Template.dynamic template=content}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</template>

<template name="DashboardLayout">
  	<header>
  	{{> DashboardHeader}}
    </header>

  <main>
	  <div class="container">
	    {{>Template.dynamic template=content}}
    </div>
  </main>
  <footer> {{> DashboardFooter}}</footer>
</template>
