<template name="FindDoctor">

	<h5>ค้นหาหมอ</h5>
	<br>
	<span>หมายเลขประจำตัวบุคลากร</span>
	{{> EasySearch.FieldInput field="UserID" attributes=getInputAttributes index=doctorIndex}}
	<span>ชื่อ</span>
	{{> EasySearch.FieldInput field="FName" attributes=getInputAttributes index=doctorIndex}}
	<span>นามสกุล</span>
	{{> EasySearch.FieldInput field="LName" attributes=getInputAttributes index=doctorIndex}}
	

	<ul>
		<span>รายชื่อหมอ</span>
		{{#EasySearch.IfInputEmpty index=doctorIndex}}
		  	<div>Start searching!</div>

	  	{{else}}
	  		{{#EasySearch.IfNoResults index=doctorIndex}}
		    	<div >No results found!</div>
		  	
		  	{{else}}
			    {{#EasySearch.Each index=doctorIndex}}
			  	 <li>Doctor: {{UserID}} {{FName}} {{LName}}
			  	 <a href={{pathFor '/view/wardRound/:doctorId' doctorId=_id}}>
			  	  <button class="waves-effect waves-light btn" >จัดการนัด</button></a>
			  	  </li>
			    {{/EasySearch.Each}}

			    {{> EasySearch.LoadMore index=doctorIndex}}
			{{/EasySearch.IfNoResults}}
		  	

		{{/EasySearch.IfInputEmpty}}

	</ul>
     

  	

  	
</template>
