<template name="FindDoctor">

	<div class="container">	
	<h5>ค้นหาแพทย์</h5>
	<span>ชื่อ</span>
	{{> EasySearch.FieldInput field="profile.FName" attributes=getInputAttributes index=doctorIndex}}
	<span>นามสกุล</span>
	{{> EasySearch.FieldInput field="profile.LName" attributes=getInputAttributes index=doctorIndex}}
	</div>
	<div class="container" style="margin-top: 40px">
	<div class="row">
		<div class="col s12"><h5>รายชื่อแพทย์</h5></div><br>
		{{#EasySearch.IfInputEmpty index=doctorIndex}}
		  	<div class="col s12">Start searching!</div><br>

	  	{{else}}
	  		{{#EasySearch.IfNoResults index=doctorIndex}}
		    	<div class="col s12">No results found!</div><br>
		  	
		  	{{else}}
			    {{#EasySearch.Each index=doctorIndex}}
				<div class="col s2">
			  	 แพทย์ :
			  	</div>
			  	<div class="col s2">
			  	 {{profile.FName}}
			  	</div>
			  	<div class="col s2">
			  	 {{profile.LName}}
			  	</div>
			  	<div class="col s4">
			  	 {{DepartmentMap profile.Department}}
			  	</div>
			  	<!-- <div class="col s4">
			  	 {{profile.department}}
			  	</div> -->
			  	<div class="col s2">
			  	 <a href={{pathFor '/view/wardRound/:doctorId' doctorId=_id}}>
			  	  <button class="waves-effect waves-light btn" >จัดการนัด</button></a>
			  	</div><br>
			    {{/EasySearch.Each}}
			    {{> EasySearch.LoadMore index=doctorIndex}}
			{{/EasySearch.IfNoResults}}
		{{/EasySearch.IfInputEmpty}}
	</div>	
	</div>	
	
     

  	

  	
</template>
