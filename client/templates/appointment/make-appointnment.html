<template name="MakeAppointment">
	{{#autoForm schema="OPD.Schema.Appointments" id="makeAppointment" type="insert" resetOnSuccess=false}}
		{{> afQuickField name='DepartmentID'}}
		{{> afQuickField name='AppDate'}} <!-- ต้อง default เป็นวันเวลาที่เร็วสุด -->
		{{> afQuickField name='AppTime'}}
		{{> afQuickField name='DoctorID'}} <!-- ต้องแก้ให้เลือกชื่อ // default เป็นหมอที่ว่างไวสุด -->
		<button type="submit" class="waves-effect waves-light btn">ดำเนินการต่อ</button>
	{{/autoForm}}
</template>
