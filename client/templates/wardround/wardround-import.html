<template name="ImportWardRoundSchedule">
	<div class='row'>
		<div class='col s12'>
			<div class='card'>
				<div class='card-content'>
					<span class='card-title black-text'>นำเข้าตารางการออกตรวจ</span>
					<div class='row'>
						<div class='input-field col s12'>
							<textarea id="userID" class="materialize-textarea"></textarea>
							<label for='userID'>รหัสประจำบุคลากร</label>
						</div>
					</div>

					<div class='row'>
						<p>เลือกวันและระบุเวลาออกตรวจ</p>
						<div class='divider'></div>
					</div>
					
										
					<div class='row'>
						<form class='new-wardround' id='day-time-form'>
							{{#each days}}
							<div class='col s1'>
								<div class='row day-of-week {{this}}'>
									<input type="checkbox" id='{{this}}' checked='{{check this}}' />
									<label for='{{this}}'>{{day this}}</label>
								</div>
								<div class='row time'>
									<input type="checkbox" id='{{this}}Morning' checked="{{checkTime this 'Morning'}}" disabled='{{disable this}}' />
									<label for='{{this}}Morning'>เช้า</label>
								</div>
								<div class='row time'>
									<input type="checkbox" id='{{this}}Afternoon' checked="{{checkTime this 'Afternoon'}}" disabled='{{disable this}}' />
									<label for='{{this}}Afternoon'>บ่าย</label>
								</div>
							</div>
							{{/each}}
							<div class='row'>
							<div class='col s1'>
							<button type="submit" class="at-btn waves-effect waves-light btn">ยืนยัน</button>
							</div>
							</div>
						</form>
					</div>																
				</div>
			</div>
		</div>
	</div>	
</template>
