<template name="NewPatientForm">

	<h5>ผู้ป่วยใหม่</h5>
	<br>
	{{#autoForm collection="OPD.Model.Patients" id="newPatientForm" type="insert" doc=currentPatient}}
		{{> afQuickField name='Title'}}
		{{> afQuickField name='FName'}}
		{{> afQuickField name='LName'}}
		{{> afQuickField name='Nationality'}}
		{{> afQuickField name='SSID'}}
		{{> afQuickField name='TelNo'}}
		{{> afQuickField name='Email'}}
		<button type="submit" class="at-btn waves-effect waves-light btn">ยืนยัน</button>
	{{/autoForm}}

</template>
